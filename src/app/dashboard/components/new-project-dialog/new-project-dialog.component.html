<!-- new-project-dialog.component.html -->
<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [closable]="!loading"
  [closeOnEscape]="!loading"
  header="Nuevo Proyecto"
  [style]="{width: '450px'}"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="projectName" class="block text-surface-900 dark:text-surface-0 font-medium mb-2">
          Nombre del proyecto *
        </label>
        <input 
          pInputText 
          id="projectName"
          [(ngModel)]="projectName" 
          placeholder="Ingresa el nombre del proyecto"
          class="w-full"
          [disabled]="loading"
          (keyup.enter)="confirm()"
        />
      </div>
      
      <div class="field col-12">
        <label for="projectDescription" class="block text-surface-900 dark:text-surface-0 font-medium mb-2">
          Descripci√≥n (opcional)
        </label>
        <textarea 
          pInputTextarea
          id="projectDescription"
          [(ngModel)]="projectDescription"
          placeholder="Describe brevemente tu proyecto"
          rows="3"
          class="w-full"
          [disabled]="loading"
        ></textarea>
      </div>
    </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2">
      <p-button 
        label="Cancelar" 
        severity="secondary" 
        (click)="cancel()"
        [disabled]="loading"
      ></p-button>
      <p-button 
        label="Crear Proyecto" 
        (click)="confirm()"
        [disabled]="!projectName.trim() || loading"
        [loading]="loading"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
